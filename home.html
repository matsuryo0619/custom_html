<!DOCTYPE html>
<html lang="ja">
  <head>

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
  </head>
  <body id="setting">
    <div id="content">

  </p>
</div>

  </body>
</html>
