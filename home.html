<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Custom HTML Editor</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="header.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body id="setting">
  <div id="content">
    <div class="type_text">
      <span class="img_icon" id="html">&lt;&gt;</span>html
      <div class="textarea" id="html_code">
        &lt;!-- body内だけ書く --&gt;
      </div>
    </div>
    <div class="type_text">
      <span class="img_icon" id="css">＊</span>css
    </div>
    <div class="type_text">
      <span class="img_icon" id="js">{}</span>js
    </div>
  </div>
  <iframe id="result" width="100%" src="#"></iframe>
</body>
</html>
